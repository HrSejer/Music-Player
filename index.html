<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="SongDetail">
        <h1>Now playing:</h1>
        <p>Sang navn, kunstner</p>
    </div>
    <div class="Songs">
        <h1>Songs:</h1>
        <p>Song 1</p>
    </div>
    <section class="home">
        <button class="btn"><i class='bx bx-skip-previous'></i></button>
        <!--Play/Pause bliver måske lavet til 2 knapper afhængigt af om logikken er til at lave med to funktioner-->
        <button class="btn"><i class='bx bx-play'></i><i class='bx bx-pause'></i> </button>
        <button class="btn"><i class='bx bx-skip-next'></i></button>
        <div class="volume-slider">
            <button class="btn"><i class='bx bx-volume-full'></i></button>  
            <div class="slider">
                <input type="range" min="0" max="100"value="100">
                <progress min="0" max="100" value="100"></progress>
            </div>
        </div>
    </section>
    <div class="SongTime">
        <progress value="32" max="100"></progress>
        <p>0:00</p>
    </div>
    <footer class="footer"></footer>
</body>
