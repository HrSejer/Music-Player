<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="SongDetail" id="SongDetail">
        <h1>Now playing:</h1>
        <h2 id="SongName">Sang Navn</h2>
        <h4 id="ArtistName">Kunstner Navn</h4>
    </div>
    <div class="SongList">
        <h1>Songs:</h1>
        <ul id="SongList"></ul>
    </div>
    <section class="home">
        <button class="btn" id="PrevBtn"><img src="Billeder/skip-previous-regular-24.png" id="PrevImg"></button>
        <button class="btn" id="Play/PauseBtn"><img src="Billeder/play-regular-24.png" id="PlayPauseImg"></button>
        <button class="btn" id="SkipBtn"> <img src="Billeder/skip-next-regular-24.png" id="NextImg"></button>
        <div class="volume-slider">
            <button class="btn" id="VolBtn"><img src="Billeder/volume-full-regular-24.png" id="VolImg"></button>
            <div class="slider">
                <input type="range" min="0" max="1" value="1" step="0.01" id="volume-slider-inp">
                <progress min="0" max="1" value="1" id="volume-slider-prog"></progress>
            </div>
        </div>
    </section>
    <div class="SongTime">
        <p id="current-time">0:00</p>
        <div class="slider">
            <input type="range" min="0" max="1" value="1" step="0.01" id="SongTimeInp">
            <progress min="0" max="1" value="1" id="SongTimeProg"></progress>
        </div>
        <p id="duration-time">0:00</p>
    </div>

    <div class="AddSong">
        <h1>Add a new song:</h1>
        <form id="add-song-form">
            <label for="song-title">Song Title:</label>
            <input type="text" id="song-title" required>
            <label for="artist-name">Artist Name:</label>
            <input type="text" id="artist-name" required>
            <label for="song-file">Song File(MP3):</label>
            <input type="file" id="song-file" accept="audio/*" required>
            <button type="submit">Add Song</button>
        </form>
    </div>
    
    <div class="SongQueue">
        <h1>Queue:</h1>
        <ul id="SongQueue"></ul>
    </div>

    <audio id="audio-player" src=""></audio>
    <footer class="footer"></footer>
    <script src="script.js"></script>
</body>
