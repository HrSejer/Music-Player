<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <button class="btn"><i class='bx bx-skip-previous'></i></button>
    <!--Play/Pause bliver måske lavet til 2 knapper afhængigt af om logikken er til at lave med to funktioner-->
    <button class="btn"><i class='bx bx-play'></i><i class='bx bx-pause'></i> </button>
    <button class="btn"><i class='bx bx-skip-next'></i></button>
    <progress value="32" max="100"></progress>
</body>
